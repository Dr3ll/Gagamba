<div class="character-base-props">
    <div class="char-name">
        {{name}}
    </div>
    <div class="char-attributes">
        <ul>
            <li class="char" title="Ausstrahlung">
                <label>AUS</label>
                <span>{{attributes.CHARISMA.value}}</span>
            </li>
            <li class="agi" title="Beweglichkeit">
                <label>BEW</label>
                <span>{{attributes.AGILITY.value}}</span>
            </li>
            <li class="int" title="Intuition">
                <label>INT</label>
                <span>{{attributes.INTUITION.value}}</span>
            </li>
            <li class="con" title="Konstitution">
                <label>KON</label>
                <span>{{attributes.CONSTITUTION.value}}</span>
            </li>
            <li class="mys" title="Mystik">
                <label>MYS</label>
                <span>{{attributes.MYSTIC.value}}</span>
            </li>
            <li class="str" title="Stärke">
                <label>STÄ</label>
                <span>{{attributes.STRENGTH.value}}</span>
            </li>
            <li class="wit" title="Verstand">
                <label>VER</label>
                <span>{{attributes.WIT.value}}</span>
            </li>
            <li class="wil" title="Willenskraft">
                <label>WIL</label>
                <span>{{attributes.WILLPOWER.value}}</span>
            </li>
        </ul>
    </div>
</div>
