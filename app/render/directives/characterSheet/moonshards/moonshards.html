<div class="moonshards component">
    <div class="actions">
        <button class="btn btn-action" ng-click="refresh()"><i class="fas fa-sync"></i></button>
    </div>
    <div>
        {{moonSign}}
        <i class="fas fa-plus" ng-if="level >= 2"></i>
        <i class="fas fa-sync" style="font-size: 14px" ng-if="level >= 3"></i>
        <i class="fab fa-superpowers" ng-if="level >= 4"></i>
    </div>
    <div class="shard-wrapper">
        <div ng-repeat="shard in shardBox track by $index" class="shard-outer">
            <div class="shard" ng-class="!shard.spent ? 'fresh' : 'spent'" ng-click="spend()">
                <div class="cracks"></div>
            </div>
        </div>
    </div>
</div>
